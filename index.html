<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Task </title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container my-5">
        <h1 class="text-center text-uppercase d-md-none">Invoice</h1>
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="row mb-4">
                        <label for="invoice_name" class="col-sm-2 col-form-label">Invoice</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="invoice_name" id="invoice_name">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label for="due_date" class="col-sm-2 col-form-label">Due Date</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="due_date" name="due_date">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <h1 class="text-end text-uppercase d-none d-md-block">Invoice</h1>
                </div>
              <hr class="my-3 my-md-5">    
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h3 class="mb-4">Address Information</h3>
                    <div class="row mb-4">
                        <label for="line" class="col-sm-2 col-form-label">Street</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="line" id="line">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label for="city" class="col-sm-2 col-form-label">City</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="city" id="city">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <label for="state" class="col-sm-2 col-form-label">State</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" name="state" id="state">
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                </div>
                <hr class="my-3 my-md-5">    
            </div>
            <h3 class="mb-4">Product</h3>
            <div class="row" id="toggled-row" style="display: none;">
                <div class="col-md-4">
                    <label for="product_name" class="col-sm-2 col-form-label">Product</label>
                    <select class="form-select" id="mySelect" onchange="myFunction()">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
                <div class="col-md-4">
                    <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
                    <input type="number" class="form-control" name="quantity">
                </div>
                <div class="col-md-4">
                    <label for="description" class="col-sm-2 col-form-label">Description</label>
                    <input type="text" class="form-control" name="description">
                </div>
            </div>
            <button type="button" class="btn btn-success mt-3" id="add-button">+ Add</button>
        </form>
        <div class="text-end">
            <p id="demo"></p>
            <button type="submit" class="btn btn-success mt-3">Save</button>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
